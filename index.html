<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="En hemsida där du kan söka efter pokemon och lägga till de i ett team">
  <meta name="robots" content="index,follow">
  <title>Pokemon Teams</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/img/pikachu.png">
  <script src="dom.js" type="module"></script>
</head>
<body>

  <header>

    <h1><span class="h1_firstword">Pokemon</span> <span class="h1_secondword">Teams</span></h1>
    <p>Search for your favorite Pokemons and build the most powerful team!</p>
    
  </header>
  
  <section class="btn_menu">
    <button id="find-pokemon-btn"> Find Pokemons </button>
  </section>

  <section id="find-pokemon" class="find-pokemon">

    <button class="back-to-top-btn">&#9757</button>

    <div id="search_input_container" class="search_input_container">

      <button id="search_button" class="search_button"> Load Pokemon </button>
      <input id="search_input" type="text" placeholder="Insert pokemon name here" class="search_input">

    </div>

  </section>

  <main>

    <section class="team_container">
      
      <h2>Your Current Team</h2>

      <div class="team_cards_container">

        

      </div>

    </section>
    <section class="reserve_container">
      
      <h3>Your Pokemon Reserves</h3>

      <div class="reserve_cards_container">

      </div>
      
    </section>

  </main>

  <section class="choose_name_overlay">

    <div class="choose_name_popup">

      <div class="choose-name-input-container">

        <label for="choose-name-input"> Write custom name for your pokemon </label>
        <input id="choose-name-input" type="text">

      </div>

      <div class="choose-name-btn-container">
      </div>

    </div>

  </section>

  <footer>
    <h3> Created by Milad Gezabi</h3>
    <a href="https://www.flaticon.com/free-icons/pokemon" title="pokemon icons">Pokemon icons created by Roundicons Freebies - Flaticon</a>
  </footer>

</body>
</html>
